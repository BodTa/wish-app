<div class="flex flex-col items-center justify-center gap-6 w-[50vw]">
  <wish-add-form class="w-full" (newWish)="addNewWish($event)"></wish-add-form>
  <div class="flex flex-col gap-2 w-full max-h-[70vh] overflow-y-auto p-2">
    @for (wish of filteredWishes; track $index) {
      <wish-card
        [wish]="wish"
        (updatedWish)="updateWish($event)"
        (deletedWishId)="deleteWish($event)"
      ></wish-card>
    }
  </div>
</div>
